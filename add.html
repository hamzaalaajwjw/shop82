<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a3len | إضافة إعلان</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <h1>a3len</h1>
  <p>إضافة إعلان قطعة PC</p>
</header>

<nav class="nav">
  <a href="index.html">الرئيسية</a>
</nav>

<main class="container">
  <h2>بيانات الإعلان</h2>
  <form id="addForm">
    <input type="text" placeholder="اسم القطعة" id="name" required>
    <br><br>

    <select id="category" required>
      <option value="">اختر القسم</option>
      <option>CPU</option>
      <option>GPU</option>
      <option>RAM</option>
      <option>Motherboard</option>
      <option>SSD / HDD</option>
      <option>PSU</option>
      <option>Case</option>
      <option>Cooling</option>
      <option>Accessories</option>
    </select>
    <br><br>

    <input type="number" placeholder="السعر (IQD)" id="price" required>
    <br><br>

    <textarea placeholder="وصف القطعة" id="description" rows="4" required></textarea>
    <br><br>

    <input type="text" placeholder="رقم واتساب" id="whatsapp" required>
    <br><br>

    <button type="submit" class="whatsapp">إرسال الإعلان</button>
  </form>

  <p id="msg" style="color: green; font-weight: bold; margin-top: 10px;"></p>
</main>

<footer class="footer">
  <p>سيتم نشر الإعلان مباشرة بعد الإرسال</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Firebase Config -->
<script src="js/firebase.js"></script>

<!-- App Logic -->
<script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="index.html" class="back-btn">← رجوع</a>
            <h1>الملف الشخصي</h1>
        </div>
        
        <div class="profile-content">
            <div class="profile-card">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=مستخدم&background=667eea&color=fff&size=120" 
                         alt="صورة الملف الشخصي" id="userAvatar">
                    <button class="edit-avatar">تغيير الصورة</button>
                </div>
                
                <div class="profile-info">
                    <div class="info-item">
                        <label>اسم المستخدم:</label>
                        <span id="profileUsername">جاري التحميل...</span>
                    </div>
                    <div class="info-item">
                        <label>البريد الإلكتروني:</label>
                        <span id="profileEmail">جاري التحميل...</span>
                    </div>
                    <div class="info-item">
                        <label>تاريخ الانضمام:</label>
                        <span id="profileJoinDate">جاري التحميل...</span>
                    </div>
                    <div class="info-item">
                        <label>عدد المحادثات:</label>
                        <span id="profileChatsCount">جاري التحميل...</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button id="editProfileBtn" class="action-btn primary">تعديل الملف الشخصي</button>
                    <button id="changePasswordBtn" class="action-btn">تغيير كلمة المرور</button>
                    <button id="deleteAccountBtn" class="action-btn danger">حذف الحساب</button>
                </div>
            </div>
            
            <div class="stats-card">
                <h3>الإحصائيات</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">إجمالي الرسائل</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeChats">0</div>
                        <div class="stat-label">محادثة نشطة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="onlineFriends">0</div>
                        <div class="stat-label">أصدقاء متصلون</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تعديل الملف الشخصي -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>تعديل الملف الشخصي</h3>
            <form id="editProfileForm">
                <input type="text" id="editUsername" placeholder="اسم المستخدم الجديد">
                <textarea id="editBio" placeholder="الوصف الشخصي (اختياري)" rows="3"></textarea>
                <div class="modal-buttons">
                    <button type="submit" class="primary">حفظ التغييرات</button>
                    <button type="button" id="cancelEditBtn">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
            authDomain: "a3len-3ad54.firebaseapp.com",

            projectId: "a3len-3ad54",

            messagingSenderId: "767338034080",
            appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        
        // Global Variables
        let currentUserId = null;
        let profileUserId = null;
        let isFollowing = false;
        let currentRating = 0;
        
        // Get user ID from URL
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Initialize Page
        document.addEventListener('DOMContentLoaded', function() {
            profileUserId = getUserIdFromURL();
            
            if (!profileUserId) {
                window.location.href = 'index.html';
                return;
            }
            
            // Check if user is logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUserId = user.uid;
                    loadProfileData();
                    checkIfFollowing();
                } else {
                    // User is not logged in, still show profile but disable some features
                    loadProfileData();
                }
            });
        });
        
        // Load Profile Data
        function loadProfileData() {
            // Load user data
            db.ref('users/' + profileUserId).once('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('userFullName').textContent = userData.fullName || userData.username;
                    document.getElementById('userName').textContent = '@' + userData.username;
                    
                    // Generate avatar from first letter
                    const firstLetter = userData.username.charAt(0).toUpperCase();
                    document.getElementById('userAvatar').textContent = firstLetter;
                }
            });
            
            // Load user stats
            loadUserStats();
            
            // Load user products
            loadUserProducts();
            
            // Load user reviews
            loadUserReviews();
            
            // Load user rating
            loadUserRating();
        }
        
        // Load User Stats
        function loadUserStats() {
            // Count user products
            db.ref('products').orderByChild('uid').equalTo(profileUserId).once('value', (snapshot) => {
                const productsCount = snapshot.numChildren();
                document.getElementById('productsCount').textContent = productsCount;
            });
            
            // Load followers count
            db.ref('followers/' + profileUserId).once('value', (snapshot) => {
                const followersCount = snapshot.numChildren();
                document.getElementById('followersCount').textContent = followersCount;
                document.getElementById('followersDisplay').textContent = followersCount;
            });
            
            // Load following count
            db.ref('following/' + profileUserId).once('value', (snapshot) => {
                const followingCount = snapshot.numChildren();
                document.getElementById('followingCount').textContent = followingCount;
                document.getElementById('followingDisplay').textContent = followingCount;
            });
        }
        
        // Load User Products
        function loadUserProducts() {
            db.ref('products').orderByChild('uid').equalTo(profileUserId).once('value', (snapshot) => {
                const products = snapshot.val();
                const productsGrid = document.getElementById('userProducts');
                productsGrid.innerHTML = '';
                
                if (!products) {
                    productsGrid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#9ca3af;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿπŸÑÿßŸÜÿßÿ™</p>';
                    return;
                }
                
                Object.keys(products).forEach((key) => {
                    const product = products[key];
                    const productCard = `
                        <div class="product-card">
                            <h3>${product.name}</h3>
                            <div class="product-price">${product.price} ÿØ.ÿπ</div>
                            <div class="product-category">${product.category}</div>
                        </div>
                    `;
                    productsGrid.innerHTML += productCard;
                });
            });
        }
        
        // Load User Reviews
        function loadUserReviews() {
            db.ref('reviews/' + profileUserId).orderByChild('timestamp').limitToLast(10).once('value', (snapshot) => {
                const reviews = snapshot.val();
                const reviewsList = document.getElementById('reviewsList');
                reviewsList.innerHTML = '';
                
                if (!reviews) {
                    reviewsList.innerHTML = '<p style="color:#9ca3af; text-align:center;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸÇŸäŸäŸÖÿßÿ™ ÿ®ÿπÿØ</p>';
                    return;
                }
                
                Object.keys(reviews).forEach((key) => {
                    const review = reviews[key];
                    const reviewCard = `
                        <div class="review-card">
                            <div class="review-header">
                                <div class="reviewer">${review.reviewerName}</div

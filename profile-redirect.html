<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التوجيه... | a3len</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'CustomFont', sans-serif;
            background: #0f1115;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .redirect-container {
            background: #1c1f27;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            color: #38bdf8;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(56, 189, 248, 0.2);
            border-top-color: #38bdf8;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        .message {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .details {
            background: rgba(56, 189, 248, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            text-align: right;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #38bdf8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #0ea5e9;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com; script-src 'self' https://*.googleapis.com; object-src 'none'; frame-ancestors 'none';">
</head>
<body>
    <div class="redirect-container">
        <div class="logo">a3len</div>
        <div class="spinner"></div>
        <div class="message" id="message">جاري توجيهك إلى الملف الشخصي...</div>
        <div class="details" id="details" style="display: none;">
            <div>اسم المستخدم: <span id="usernameDisplay"></span></div>
            <div>المعرف: <span id="userIdDisplay"></span></div>
        </div>
        <div class="error" id="error" style="display: none;"></div>
        <a href="index.html" class="back-btn" id="backBtn" style="display: none;">العودة للصفحة الرئيسية</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
            authDomain: "a3len-3ad54.firebasestorage.app",
            databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
            projectId: "a3len-3ad54",
            storageBucket: "a3len-3ad54.firebasestorage.app",
            messagingSenderId: "767338034080",
            appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
        };
        
        // التحقق من تكرار التهيئة
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.database();
        
        // الحصول على اسم المستخدم من URL
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }
        
        // البحث عن المستخدم باستخدام اسم المستخدم
        function findUserByUsername(username) {
            return new Promise((resolve, reject) => {
                if (!username) {
                    reject(new Error('لم يتم تحديد اسم المستخدم'));
                    return;
                }
                
                db.ref("users").orderByChild("username").equalTo(username).once("value", snapshot => {
                    if (!snapshot.exists()) {
                        reject(new Error('المستخدم غير موجود'));
                        return;
                    }
                    
                    const users = snapshot.val();
                    let foundUser = null;
                    let foundUserId = null;
                    
                    // البحث عن المستخدم
                    for (const userId in users) {
                        if (users[userId].username === username) {
                            foundUser = users[userId];
                            foundUserId = userId;
                            break;
                        }
                    }
                    
                    if (foundUser) {
                        resolve({
                            id: foundUserId,
                            data: foundUser
                        });
                    } else {
                        reject(new Error('المستخدم غير موجود'));
                    }
                }).catch(error => {
                    reject(error);
                });
            });
        }
        
        // إعادة التوجيه إلى صفحة الملف الشخصي
        function redirectToProfile(userId) {
            // إعادة التوجيه إلى صفحة الملف الشخصي مع معرف المستخدم
            window.location.href = `profile.html?id=${userId}`;
        }
        
        // عرض تفاصيل المستخدم
        function showUserDetails(userId, userData) {
            document.getElementById('usernameDisplay').textContent = userData.username || 'غير معروف';
            document.getElementById('userIdDisplay').textContent = userId;
            document.getElementById('details').style.display = 'block';
        }
        
        // عرض خطأ
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('backBtn').style.display = 'inline-block';
            document.getElementById('message').textContent = 'حدث خطأ';
        }
        
        // بدء العملية
        document.addEventListener('DOMContentLoaded', function() {
            const username = getUsernameFromURL();
            
            if (!username) {
                showError('لم يتم تحديد اسم المستخدم في الرابط');
                return;
            }
            
            document.getElementById('message').textContent = `جاري البحث عن المستخدم: @${username}`;
            
            // البحث عن المستخدم وإعادة التوجيه
            findUserByUsername(username)
                .then(({ id, data }) => {
                    document.getElementById('message').textContent = `تم العثور على المستخدم: ${data.fullName || data.username}`;
                    showUserDetails(id, data);
                    
                    // إعادة التوجيه بعد 2 ثانية
                    setTimeout(() => {
                        redirectToProfile(id);
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error finding user:', error);
                    showError(error.message || 'حدث خطأ في البحث عن المستخدم');
                });
        });
        
        // تحسينات للأمان
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

<script>
const params = new URLSearchParams(window.location.search);
const postId = params.get('id');
firebase.database().ref('posts/' + postId).once('value').then(snapshot => {
  const post = snapshot.val();
  document.getElementById('post-detail').innerHTML = `<h1>${post.title}</h1><p>${post.fullDesc}</p><p><strong>السعر:</strong> ${post.price} د.ع</p><img src="${post.image}" alt="${post.title}" style="max-width:100%;">`;
});
</script>

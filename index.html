<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#4361ee">
    <meta name="description" content="موقع تواصل اجتماعي متكامل مع محادثات خاصة وجماعية ومكالمات صوتية ومرئية">
    <meta name="keywords" content="شات, تواصل اجتماعي, محادثات, مكالمات, أصدقاء">
    <meta property="og:title" content="شات برو - تطبيق التواصل الاجتماعي">
    <meta property="og:description" content="تطبيق تواصل اجتماعي متكامل مع أحدث التقنيات">
    <meta property="og:image" content="/public/images/logos/logo-og.png">
    
    <title>شات برو - تطبيق التواصل الاجتماعي المتكامل</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <link rel="stylesheet" href="/src/styles/animations.css">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/public/images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/public/images/icons/icon-192x192.png">
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/src/scripts/core/service-worker.js');
        }
    </script>
</head>
<body class="light-mode">
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="logo-animation">
                <i class="ri-chat-3-fill"></i>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">جاري تحميل التطبيق...</p>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="particles"></div>
        <div class="gradient-bg"></div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <!-- سيتم تحميله ديناميكياً -->
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container hidden">
        <!-- سيتم تحميله ديناميكياً -->
    </div>

    <!-- Audio Elements -->
    <audio id="messageSound" preload="auto">
        <source src="/public/sounds/message.mp3" type="audio/mpeg">
    </audio>
    <audio id="notificationSound" preload="auto">
        <source src="/public/sounds/notification.mp3" type="audio/mpeg">
    </audio>
    <audio id="callSound" preload="auto">
        <source src="/public/sounds/call.mp3" type="audio/mpeg">
    </audio>

    <!-- Global Modals -->
    <div id="globalModals"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="/src/scripts/core/config.js"></script>
    <script type="module" src="/src/scripts/firebase/firebase-init.js"></script>
    <script type="module" src="/src/scripts/app.js"></script>
</body>
</html>

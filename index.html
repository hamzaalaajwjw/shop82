<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقييم جامعات العراق - كامل</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
@font-face{
    font-family: 'MyFont';
    src: url('font.ttf') format('truetype');
}

body{
    font-family:'MyFont', Arial, sans-serif;
    background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
    color:#eee;
    margin:0;
    padding:0;
}

header{
    text-align:center;
    padding:30px 10px;
    font-size:32px;
    font-weight:bold;
    letter-spacing:1px;
    background: linear-gradient(90deg,#ff7f50,#ffb400);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.container{
    max-width:900px;
    margin:20px auto;
    padding:20px;
}

select,
input[type="text"]{
    width:100%;
    max-width:400px;
    padding:10px 12px;
    font-size:16px;
    border-radius:8px;
    border:none;
    background:#222;
    color:#eee;
    margin:10px auto;
    display:block;
    box-sizing:border-box;
    transition:0.3s;
}

select:hover,
input:hover{
    background:#333;
    cursor:pointer;
}

ul{
    list-style:none;
    padding:0;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    gap:15px;
}

li{
    background:#1a1a1a;
    padding:12px 15px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.6);
    transition:0.3s;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:16px;
}

li:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,0.7);
}

.uni-name{
    flex:2;
    font-weight:bold;
    font-size:16px;
}

.rating-btn{
    flex:1;
    text-align:center;
    cursor:pointer;
    font-size:22px;
    color:#ffb400;
    transition:0.3s;
}

.rating-btn:hover{
    transform:scale(1.2);
}

.rating-count{
    flex:1;
    text-align:right;
    font-weight:bold;
    color:#ffb400;
    font-size:14px;
}

/* الديالوك */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-content{
    background:#1a1a1a;
    padding:20px;
    border-radius:12px;
    text-align:center;
    width:260px;
}

.modal-content h3{
    margin-bottom:15px;
}

.rate-stars{
    font-size:30px;
}

.rate-stars span{
    color:#555;
    cursor:pointer;
    transition:0.3s;
}

.rate-stars span.active{
    color:#ffb400;
}

/* القائمة الجانبية */
#sidebar{
    position:fixed;
    right:-250px;
    top:0;
    height:100%;
    width:250px;
    background:#111;
    padding:20px;
    box-shadow:-4px 0 10px rgba(0,0,0,0.5);
    transition:0.3s;
    z-index:1000;
    border-radius:0 0 0 8px;
}

#sidebar button{
    display:block;
    margin:10px 0;
    padding:12px;
    background:#222;
    color:#ffb400;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

#sidebar button:hover{
    background:#333;
}

#sidebarToggle{
    position:fixed;
    top:20px;
    right:20px;
    z-index:1001;
    padding:10px 15px;
    background:#222;
    color:#ffb400;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

@media(max-width:600px){
    ul{grid-template-columns:1fr;}
    select,
    input[type="text"]{font-size:14px;}
    #sidebar{width:200px;}
    #sidebarToggle{padding:8px 12px;}
}
</style>
</head>

<body>

<button id="sidebarToggle">☰ القائمة</button>

<div id="sidebar">
    <button id="closeSidebar">✖ إغلاق</button>
    <button id="topBtn">أفضل الجامعات تقييم</button>
</div>

<header>⭐ تقييم جامعات العراق</header>

<div class="container">
    <select id="province"></select>
    <input type="text" id="search" placeholder="ابحث عن جامعة...">
    <ul id="list"></ul>
</div>

<div id="rateModal" class="modal">
    <div class="modal-content">
        <h3>قيّم الجامعة الآن</h3>
        <div class="rate-stars">
            <span data-rate="1">★</span>
            <span data-rate="2">★</span>
            <span data-rate="3">★</span>
            <span data-rate="4">★</span>
            <span data-rate="5">★</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
// فتح وإغلاق القائمة الجانبية
const sidebar = document.getElementById("sidebar");
document.getElementById("sidebarToggle").onclick = ()=>{ sidebar.style.right = "0"; };
document.getElementById("closeSidebar").onclick = ()=>{ sidebar.style.right = "-250px"; };

// زر أفضل الجامعات
document.getElementById("topBtn").onclick = ()=>{
    window.location.href = "top.html";
};
</script>
</body>
</html>

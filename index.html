<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقييم جامعات العراق - كامل</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
@font-face{
    font-family: 'MyFont';
    src: url('font.ttf') format('truetype');
}

body{
    font-family:'MyFont', Arial, sans-serif;
    background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
    color:#eee;
    margin:0;
    padding:0;
}

header{
    text-align:center;
    padding:30px 0;
    font-size:32px;
    font-weight:bold;
    letter-spacing:1px;
    background: linear-gradient(90deg,#ff7f50,#ffb400);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.container{
    max-width:900px;
    margin:20px auto;
    padding:20px;
}

/* الحقول والمربعات */
select,
input[type="text"]{
    width:100%;
    max-width:400px;
    padding:10px 12px;
    font-size:16px;
    border-radius:8px;
    border:none;
    background:#222;
    color:#eee;
    margin:5px auto;
    display:block;
    box-sizing:border-box;
    transition:0.3s;
}

select:hover,
input:hover{
    background:#333;
    cursor:pointer;
}

/* القوائم */
ul{
    list-style:none;
    padding:0;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:15px;
}

/* عناصر القائمة */
li{
    background:#1a1a1a;
    padding:12px 15px 12px 50px;
    margin-bottom:10px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.6);
    transition:0.3s;
    position:relative;
    font-size:16px;
}

li:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 25px rgba(0,0,0,0.7);
}

/* النجمة يسار الكارت */
.single-star{
    position:absolute;
    top:15px;
    left:15px;
    font-size:22px;
    color:#ffb400;
    cursor:pointer;
    transition:0.3s;
}

.single-star:hover{
    transform:scale(1.2);
}

/* نص التقييم */
.rating{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#ffb400;
    font-weight:bold;
    font-size:16px;
}

/* الديالوك */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-content{
    background:#1a1a1a;
    padding:20px;
    border-radius:12px;
    text-align:center;
    width:260px;
}

.modal-content h3{
    margin-bottom:15px;
}

.rate-stars{
    font-size:30px;
}

.rate-stars span{
    color:#555;
    cursor:pointer;
    transition:0.3s;
}

.rate-stars span.active{
    color:#ffb400;
}

@media(max-width:600px){
    ul{grid-template-columns:1fr;}
    select,
    input[type="text"]{font-size:14px;}
}
</style>
</head>

<body>

<!-- زر فتح القائمة الجانبية -->
<button id="sidebarToggle" style="position:fixed;top:20px;right:20px;z-index:1001;padding:10px 15px;background:#222;color:#ffb400;border:none;border-radius:8px;cursor:pointer;">
☰ القائمة
</button>

<!-- القائمة الجانبية -->
<div id="sidebar" style="position:fixed;right:-250px;top:0;height:100%;width:250px;background:#111;padding:20px;box-shadow:-4px 0 10px rgba(0,0,0,0.5);transition:0.3s;z-index:1000;border-radius:0 0 0 8px;">
    <button id="closeSidebar" style="margin-bottom:20px;padding:10px 12px;background:#222;color:#ffb400;border:none;border-radius:8px;cursor:pointer;">✖ إغلاق</button>
    <button id="topBtn" style="display:block;margin:10px 0;padding:12px;background:#222;color:#ffb400;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">أفضل الجامعات تقييم</button>
</div>

<header>⭐ تقييم جامعات العراق</header>

<div class="container">
    <select id="province"></select>
    <input type="text" id="search" placeholder="ابحث عن جامعة...">
    <ul id="list"></ul>
</div>

<div id="rateModal" class="modal">
    <div class="modal-content">
        <h3>قيّم الجامعة الآن</h3>
        <div class="rate-stars">
            <span data-rate="1">★</span>
            <span data-rate="2">★</span>
            <span data-rate="3">★</span>
            <span data-rate="4">★</span>
            <span data-rate="5">★</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
// فتح وإغلاق القائمة الجانبية
const sidebar = document.getElementById("sidebar");
document.getElementById("sidebarToggle").onclick = ()=>{ sidebar.style.right = "0"; };
document.getElementById("closeSidebar").onclick = ()=>{ sidebar.style.right = "-250px"; };

// زر فتح أفضل الجامعات
document.getElementById("topBtn").onclick = ()=>{
    window.location.href = "top.html";
};
</script>

</body>
</html>

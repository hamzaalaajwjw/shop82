<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقييم جامعات العراق - كامل</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
@font-face{
    font-family: 'MyFont';
    src: url('font.ttf') format('truetype');
}

body{
    font-family:'MyFont', Arial, sans-serif;
    background:#111;
    color:#eee;
    margin:0;
    padding:0;
}

.container{
    max-width:900px;
    margin:30px auto;
    padding:20px;
    background:#1a1a1a;
    border-radius:10px;
}

header{
    text-align:center;
    font-size:24px;
    margin-bottom:20px;
}

select,
input[type=text]{
    width:100%;
    padding:10px;
    margin:5px 0;
    font-size:16px;
    border-radius:5px;
    border:none;
    background:#333;
    color:#eee;
}

input::placeholder{color:#aaa;}

ul{list-style:none;padding:0;}

li{
    padding:12px 15px;
    margin-bottom:10px;
    background:#222;
    border-radius:5px;
    transition:0.3s;
    position:relative;
}

li:hover{background:#444;}

.rating{
    float:right;
    color:#ffb400;
    font-weight:bold;
    margin-left:10px;
}

.single-star{
    position:absolute;
    left:15px;
    top:12px;
    font-size:22px;
    color:#ffb400;
    cursor:pointer;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-content{
    background:#1a1a1a;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:260px;
}

.modal-content h3{
    margin-bottom:15px;
}

.rate-stars{
    font-size:30px;
}

.rate-stars span{
    color:#555;
    cursor:pointer;
    transition:0.3s;
}

.rate-stars span.active{
    color:#ffb400;
}

@media(max-width:600px){
    select,
    input[type=text]{font-size:14px;}
}
</style>
</head>

<body>

<header>⭐ تقييم جامعات العراق</header>

<div class="container">
    <select id="province"></select>
    <input type="text" id="search" placeholder="ابحث عن جامعة...">
    <ul id="list"></ul>
</div>

<div id="rateModal" class="modal">
    <div class="modal-content">
        <h3>قيّم الجامعة الآن</h3>
        <div class="rate-stars">
            <span data-rate="1">★</span>
            <span data-rate="2">★</span>
            <span data-rate="3">★</span>
            <span data-rate="4">★</span>
            <span data-rate="5">★</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقييم جامعات العراق</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>⭐ تقييم جامعات المحافظات</h1>

    <div class="province-container">
        <label for="province">اختر المحافظة:</label>
        <select id="province" onchange="changeProvince()">
            <option value="بغداد" selected>بغداد</option>
            <option value="اربيل">اربيل</option>
            <option value="البصرة">البصرة</option>
            <option value="الموصل">الموصل</option>
        </select>
    </div>

    <input type="text" id="search" placeholder="ابحث عن جامعة..." onkeyup="filterList()">

    <button onclick="sortByRating()">فرز حسب التقييم الأعلى</button>

    <div id="list"></div>
</div>

<script src="script.js"></script>
</body>
</html>

<style>
/* ===== القائمة الجانبية ===== */
.sidebar{
    position:fixed;
    top:0;
    right:0;
    height:100%;
    width:250px;
    background:#1a1a1a;
    border-left:1px solid #333;
    padding-top:20px;
    box-shadow:-2px 0 10px rgba(0,0,0,0.5);
    font-family:'MyFont', Arial, sans-serif;
    transition:0.3s;
    z-index:1000;
}

.sidebar-header{
    text-align:center;
    font-size:20px;
    margin-bottom:20px;
    font-weight:bold;
    color:#ffb400;
}

.sidebar ul{
    list-style:none;
    padding:0;
}

.sidebar ul li{
    margin-bottom:10px;
}

.sidebar ul li a{
    display:block;
    padding:12px 20px;
    color:#eee;
    text-decoration:none;
    border-radius:5px;
    transition:0.3s;
}

.sidebar ul li a:hover{
    background:#333;
    color:#ffb400;
}

/* تفاعل القائمة عند تصغير الشاشة */
@media(max-width:800px){
    .sidebar{
        width:200px;
    }
    .sidebar-header{
        font-size:18px;
    }
    .sidebar ul li a{
        padding:10px 15px;
    }
}
</style>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدردشة</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h3>المستخدمين</h3>
    <div id="chatList"></div>
    <button onclick="createGroup()">➕ إنشاء كروب</button>
    <button onclick="location.href='profile.html'">تعديل البروفايل</button>
  </div>

  <div class="chat-area">
    <div class="header">المحادثة</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="msg" placeholder="اكتب رسالة">
      <button onclick="send()">إرسال</button>
    </div>
  </div>
</div>

<script type="module" src="js/users.js"></script>
<script type="module" src="js/chat.js"></script>
<script type="module" src="js/groups.js"></script>
</body>
</html>

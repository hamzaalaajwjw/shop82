<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- الشريط الجانبي للمحادثات -->
        <div class="sidebar">
            <div class="user-header">
                <h2>المحادثات</h2>
                <button id="newChatBtn">+ محادثة جديدة</button>
                <button id="logoutBtn">تسجيل خروج</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchUser" placeholder="ابحث عن مستخدم...">
            </div>
            <div id="chatsList" class="chats-list">
                <!-- قائمة المحادثات ستظهر هنا -->
            </div>
        </div>

        <!-- منطقة الرسائل -->
        <div class="chat-area">
            <div class="chat-header">
                <div id="chatInfo">
                    <h3>اختر محادثة</h3>
                </div>
            </div>
            <div id="messagesContainer" class="messages-container">
                <!-- الرسائل ستظهر هنا -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك..." disabled>
                <button id="sendBtn" disabled>إرسال</button>
            </div>
        </div>
    </div>

    <!-- نافذة البحث عن مستخدم -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h3>ابحث عن مستخدم للمراسلة</h3>
            <input type="text" id="usernameSearch" placeholder="اسم المستخدم...">
            <div id="searchResults"></div>
            <button id="closeSearchBtn">إغلاق</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

    color:#eee;
    margin:0;
    padding:0;
}

.container{
    max-width:900px;
    margin:30px auto;
    padding:20px;
    background:#1a1a1a;
    border-radius:10px;
}

header{
    text-align:center;
    font-size:24px;
    margin-bottom:20px;
}

/* عناصر البحث */
select,
input[type=text]{
    width:100%;
    padding:10px;
    margin:5px 0;
    font-size:16px;
    border-radius:5px;
    border:none;
    background:#333;
    color:#eee;
}

input::placeholder{color:#aaa;}

ul{list-style:none;padding:0;}

li{
    padding:12px 15px;
    margin-bottom:10px;
    background:#222;
    border-radius:5px;
    transition:0.3s;
    position:relative;
}

li:hover{background:#444;}

.rating{
    float:right;
    color:#ffb400;
    font-weight:bold;
    margin-left:10px;
}

.single-star{
    position:absolute;
    left:15px;
    top:12px;
    font-size:22px;
    color:#ffb400;
    cursor:pointer;
}

/* ديالوغ التقييم */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-content{
    background:#1a1a1a;
    padding:20px;
    border-radius:10px;
    text-align:center;
    width:260px;
}

.modal-content h3{
    margin-bottom:15px;
}

.rate-stars{
    font-size:30px;
}

.rate-stars span{
    color:#555;
    cursor:pointer;
    transition:0.3s;
}

.rate-stars span.active{
    color:#ffb400;
}

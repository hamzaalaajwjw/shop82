
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>a3len | سوق قطع البيسي</title>

<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<header class="topbar">
  <div class="logo">a3len</div>
  <input type="text" id="searchInput" placeholder="ابحث عن اسم القطعة..." onkeyup="loadProducts()">
  <button class="publishBtn" onclick="openPublish()">نشر إعلان</button>
</header>

<section class="filters">
  <select id="categoryFilter" onchange="loadProducts()">
    <option value="">كل القطع</option>
    <option>CPU</option>
    <option>GPU</option>
    <option>RAM</option>
    <option>Motherboard</option>
    <option>Storage</option>
    <option>Power Supply</option>
    <option>Case</option>
    <option>Cooling</option>
    <option>Accessories</option>
  </select>

  <select id="deliveryFilter" onchange="loadProducts()">
    <option value="">التوصيل</option>
    <option value="نعم">يتوفر</option>
    <option value="لا">غير متوفر</option>
  </select>
</section>

<main id="products" class="grid"></main>

<!-- نافذة النشر -->
<div class="modal" id="publishModal">
  <div class="modalBox">
    <h2>نشر إعلان</h2>

    <input id="p_name" placeholder="اسم القطعة">
    <input id="p_price" placeholder="السعر (د.ع)">
    <input id="p_seller" placeholder="اسم البائع">
    <input id="p_phone" placeholder="رقم الهاتف">
    <input id="p_city" placeholder="المحافظة">

    <select id="p_category">
      <option>CPU</option><option>GPU</option><option>RAM</option>
      <option>Motherboard</option><option>Storage</option>
      <option>Power Supply</option><option>Case</option>
      <option>Cooling</option><option>Accessories</option>
    </select>

    <select id="p_delivery">
      <option>نعم</option>
      <option>لا</option>
    </select>

    <button onclick="publish()">نشر</button>
    <button class="close" onclick="closePublish()">إغلاق</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>

const listEl = document.getElementById("topList");

// جلب أعلى 5 جامعات عشوائية لكل المحافظات
function renderTop(){
    listEl.innerHTML = "";
    Object.keys(allUniversities).forEach(prov=>{
        const uniArr = allUniversities[prov];
        // اختيار 1-2 جامعة عشوائياً من كل محافظة
        const shuffled = uniArr.sort(()=>0.5-Math.random());
        const top5 = shuffled.slice(0, Math.min(5, shuffled.length));
        top5.forEach(u=>{
            const li = document.createElement("li");
            li.textContent = `${u} - ${prov}`;
            listEl.appendChild(li);
        });
    });
}

renderTop();

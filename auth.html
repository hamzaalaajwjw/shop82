<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول / إنشاء حساب - دردشة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1><i class="fas fa-comments"></i> دردشة</h1>
                <p class="tagline">تواصل مع أصدقائك في أي وقت</p>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>جاري التحميل...</p>
            </div>
            
            <div id="formsContainer">
                <!-- Login Form -->
                <div id="loginSection">
                    <h2>تسجيل الدخول</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="loginInput" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
                            <small class="form-hint">يمكنك استخدام اسم المستخدم أو البريد الإلكتروني</small>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                        </div>
                        <button type="submit" id="loginBtn" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i> دخول
                        </button>
                        <p class="switch-form">
                            ليس لديك حساب؟ 
                            <a href="#" id="showRegister">سجل الآن</a>
                        </p>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="registerSection" style="display: none;">
                    <h2>إنشاء حساب جديد</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" id="registerUsername" placeholder="اسم المستخدم" required>
                            <small class="form-hint">3-20 حرف، بدون مسافات</small>
                        </div>
                        <div class="form-group">
                            <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                            <small class="form-hint">6 أحرف على الأقل</small>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerConfirmPassword" placeholder="تأكيد كلمة المرور" required>
                        </div>
                        <button type="submit" id="registerBtn" class="auth-btn">
                            <i class="fas fa-user-plus"></i> إنشاء حساب
                        </button>
                        <p class="switch-form">
                            لديك حساب بالفعل؟ 
                            <a href="#" id="showLogin">سجل دخول</a>
                        </p>
                    </form>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="auth-links">
                <a href="index.html"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
                <a href="#" id="debugToggle"><i class="fas fa-bug"></i> معلومات التصحيح</a>
            </div>
        </div>
        
        <div class="debug-info" id="debugInfo" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    
    <script>
        // تبديل عرض معلومات التصحيح
        document.getElementById('debugToggle').addEventListener('click', function(e) {
            e.preventDefault();
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
                this.innerHTML = '<i class="fas fa-times"></i> إخفاء التصحيح';
            } else {
                debugInfo.style.display = 'none';
                this.innerHTML = '<i class="fas fa-bug"></i> معلومات التصحيح';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | a3len</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'CustomFont', sans-serif;
            background: #0f1115;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            background: #1c1f27;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #38bdf8;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #111318;
            color: #e5e7eb;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #38bdf8;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: #0ea5e9;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #374151;
        }
        
        .links a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 8px 0;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>a3len</h1>
            <p>سوق بيع وشراء قطع البيسي</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">اسم المستخدم (بالإنجليزية فقط)</label>
                <input type="text" id="username" required autocomplete="username">
                <div class="password-requirements">يجب أن يحتوي على أحرف إنجليزية وأرقام و _ فقط</div>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" id="password" required autocomplete="new-password">
                <div class="password-requirements">6 أحرف على الأقل</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة السر</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="register-btn">إنشاء حساب</button>
        </form>
        
        <div class="links">
            <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
            authDomain: "a3len-3ad54.firebaseapp.com",
            databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
            projectId: "a3len-3ad54",
            storageBucket: "a3len-3ad54.firebasestorage.app",
            messagingSenderId: "767338034080",
            appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const db = firebase.database();
        
        // منع إرسال النموذج
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            registerUser();
        });
        
        function registerUser() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // إخفاء الرسائل السابقة
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // التحقق من البيانات
            if (!username || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'جميع الحقول مطلوبة';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                errorDiv.textContent = 'اسم المستخدم يجب أن يكون بالإنجليزية فقط (أحرف، أرقام، _)';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'كلمة السر يجب أن تكون 6 أحرف على الأقل';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'كلمتا السر غير متطابقتين';
                errorDiv.style.display = 'block';
                return;
            }
            
            // التحقق من اسم المستخدم
            db.ref("users").orderByChild("username").equalTo(username).once("value", snapshot => {
                if (snapshot.exists()) {
                    errorDiv.textContent = 'اسم المستخدم موجود مسبقاً';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // إنشاء المستخدم
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        
                        // حفظ بيانات المستخدم
                        db.ref("users/" + user.uid).set({
                            username: username,
                            email: email,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        successDiv.textContent = '✅ تم إنشاء الحساب بنجاح! سيتم تحويلك...';
                        successDiv.style.display = 'block';
                        
                        // الانتقال للصفحة الرئيسية بعد 2 ثانية
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error('Registration error:', error);
                        if (error.code === 'auth/email-already-in-use') {
                            errorDiv.textContent = 'البريد الإلكتروني مستخدم مسبقاً';
                        } else if (error.code === 'auth/invalid-email') {
                            errorDiv.textContent = 'البريد الإلكتروني غير صالح';
                        } else if (error.code === 'auth/weak-password') {
                            errorDiv.textContent = 'كلمة السر ضعيفة جداً';
                        } else {
                            errorDiv.textContent = 'حدث خطأ أثناء إنشاء الحساب';
                        }
                        errorDiv.style.display = 'block';
                    });
            });
        }
    </script>
</body>
</html>

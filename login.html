<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل دخول | a3len</title>
<style>
body, input, button { font-family:'CustomFont',sans-serif; background:#0f1115; color:#e5e7eb; margin:0; padding:0; }
@font-face { font-family: 'CustomFont'; src: url('font.ttf') format('truetype'); }

.auth-container {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.auth-box {
  background:#1c1f27;
  padding:30px;
  border-radius:10px;
  width:300px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.auth-box input {
  padding:10px;
  border-radius:6px;
  border:none;
  background:#111318;
  color:#e5e7eb;
}
.auth-box button {
  background:#38bdf8;
  color:#000;
  padding:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.auth-box .switch-btn {
  background:#ef4444;
  color:#fff;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h2>تسجيل دخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPass" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button class="switch-btn" onclick="goRegister()">إنشاء حساب جديد</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
  authDomain: "a3len-3ad54.firebaseapp.com",
  databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
  projectId: "a3len-3ad54",
  storageBucket: "a3len-3ad54.firebasestorage.app",
  messagingSenderId: "767338034080",
  appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
};
firebase.initializeApp(firebaseConfig);

function login(){
  const email=document.getElementById("loginEmail").value;
  const pass=document.getElementById("loginPass").value;
  firebase.auth().signInWithEmailAndPassword(email,pass)
  .then(res=>{ window.location.href="index.html"; })
  .catch(err=>alert(err.message));
}

function goRegister(){ window.location.href="register.html"; }
</script>
</body>
</html>

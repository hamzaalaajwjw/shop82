<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | a3len</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'CustomFont', sans-serif;
            background: #0f1115;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1c1f27;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #38bdf8;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #111318;
            color: #e5e7eb;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #38bdf8;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #0ea5e9;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #374151;
        }
        
        .links a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 8px 0;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .remember-me label {
            margin: 0;
            font-size: 14px;
            color: #d1d5db;
            cursor: pointer;
        }
        
        .remember-tooltip {
            font-size: 12px;
            color: #6b7280;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>a3len</h1>
            <p>سوق بيع وشراء قطع البيسي</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم (بالإنجليزية فقط)</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">تذكر تسجيل الدخول</label>
            </div>
            <div class="remember-tooltip">
                (سيتم تذكرك حتى عند إغلاق المتصفح)
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        
        <div class="links">
            <a href="#" onclick="showForgotPassword(); return false;">نسيت كلمة السر؟</a>
            <a href="register.html">ليس لديك حساب؟ إنشاء حساب جديد</a>
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
            authDomain: "a3len-3ad54.firebaseapp.com",
            databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
            projectId: "a3len-3ad54",
            storageBucket: "a3len-3ad54.firebasestorage.app",
            messagingSenderId: "767338034080",
            appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const db = firebase.database();
        
        // تحميل إعداد تذكر الدخول
        window.onload = function() {
            const savedRememberMe = localStorage.getItem('rememberMe');
            if (savedRememberMe !== null) {
                const rememberCheckbox = document.getElementById('rememberMe');
                if (rememberCheckbox) {
                    rememberCheckbox.checked = savedRememberMe === 'true';
                }
            }
            
            // التحقق إذا كان المستخدم مسجل دخول بالفعل
            auth.onAuthStateChanged(user => {
                if (user) {
                    const savedRemember = localStorage.getItem('rememberMe');
                    if (savedRemember === 'true') {
                        // إذا كان تذكر الدخول مفعل، تحويل للصفحة الرئيسية
                        window.location.href = 'index.html';
                    }
                }
            });
        };
        
        // منع إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser();
        });
        
        function loginUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // إخفاء الرسائل السابقة
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // التحقق من البيانات
            if (!username || !password) {
                errorDiv.textContent = 'جميع الحقول مطلوبة';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                errorDiv.textContent = 'اسم المستخدم يجب أن يكون بالإنجليزية فقط (أحرف، أرقام، _)';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'كلمة السر يجب أن تكون 6 أحرف على الأقل';
                errorDiv.style.display = 'block';
                return;
            }
            
            // إظهار رسالة التحميل
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
            loginBtn.disabled = true;
            
            // البحث عن المستخدم
            db.ref("users").orderByChild("username").equalTo(username).once("value", snapshot => {
                if (!snapshot.exists()) {
                    errorDiv.textContent = 'اسم المستخدم أو كلمة السر غير صحيحة';
                    errorDiv.style.display = 'block';
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    return;
                }
                
                // الحصول على بيانات المستخدم
                const users = snapshot.val();
                let userEmail = null;
                let userUid = null;
                
                for (const uid in users) {
                    if (users[uid].username === username) {
                        userEmail = users[uid].email;
                        userUid = uid;
                        break;
                    }
                }
                
                if (!userEmail) {
                    errorDiv.textContent = 'اسم المستخدم أو كلمة السر غير صحيحة';
                    errorDiv.style.display = 'block';
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    return;
                }
                
                // تسجيل الدخول
                auth.signInWithEmailAndPassword(userEmail, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        
                        // حفظ إعداد تذكر الدخول فقط (لا تحفظ كلمة السر)
                        localStorage.setItem('rememberMe', rememberMe);
                        if (rememberMe && userUid) {
                            // حفظ معرف المستخدم فقط
                            localStorage.setItem('userUID', userUid);
                        } else {
                            // إذا كان تذكر الدخول غير مفعل، حذف المعرف
                            localStorage.removeItem('userUID');
                        }
                        
                        // تحديث وقت آخر نشاط
                        if (userUid) {
                            db.ref("users/" + userUid).update({
                                lastActive: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        
                        successDiv.textContent = '✅ تم تسجيل الدخول بنجاح!';
                        successDiv.style.display = 'block';
                        
                        // الانتقال للصفحة الرئيسية بعد ثانية
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    })
                    .catch((error) => {
                        console.error('Login error:', error);
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                        
                        if (error.code === 'auth/wrong-password') {
                            errorDiv.textContent = 'كلمة السر غير صحيحة';
                        } else if (error.code === 'auth/user-not-found') {
                            errorDiv.textContent = 'المستخدم غير موجود';
                        } else if (error.code === 'auth/too-many-requests') {
                            errorDiv.textContent = 'تم تجاوز عدد المحاولات المسموح بها. حاول مرة أخرى لاحقاً';
                        } else if (error.code === 'auth/network-request-failed') {
                            errorDiv.textContent = 'خطأ في الاتصال بالإنترنت';
                        } else {
                            errorDiv.textContent = 'حدث خطأ أثناء تسجيل الدخول: ' + error.message;
                        }
                        errorDiv.style.display = 'block';
                    });
            }).catch(error => {
                console.error('Database error:', error);
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
                errorDiv.textContent = 'خطأ في الاتصال بقاعدة البيانات';
                errorDiv.style.display = 'block';
            });
        }
        
        // إضافة تسجيل الدخول بالضغط على Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });
        
        // وظيفة استعادة كلمة السر
        function showForgotPassword() {
            const email = prompt("الرجاء إدخال البريد الإلكتروني المرتبط بحسابك:");
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("تم إرسال رابط استعادة كلمة السر إلى بريدك الإلكتروني");
                    })
                    .catch((error) => {
                        if (error.code === 'auth/user-not-found') {
                            alert("البريد الإلكتروني غير مسجل في النظام");
                        } else {
                            alert("حدث خطأ أثناء إرسال رابط الاستعادة");
                        }
                    });
            }
        }
    </script>
</body>
</html>

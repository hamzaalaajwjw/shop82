
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A3len | حسابي</title>
<style>
body{margin:0;font-family:'Roboto',sans-serif;background:#ecf0f1;}
.container{max-width:600px;margin:50px auto;padding:30px;background:#fff;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,0.1);}
h2{text-align:center;color:#34495e;margin-bottom:30px;}
label{display:block;margin-top:15px;color:#2c3e50;}
input{width:100%;padding:12px;margin-top:5px;border:1px solid #ccc;border-radius:8px;outline:none;}
input:focus{border-color:#3498db;}
button{width:100%;padding:12px;margin-top:20px;border:none;border-radius:8px;background:#3498db;color:#fff;font-size:16px;cursor:pointer;transition:0.3s;}
button:hover{background:#2980b9;}
</style>
</head>
<body>
<div class="container">
<h2>حسابي</h2>
<label>اسم المستخدم</label>
<input type="text" id="username">
<label>البريد الإلكتروني</label>
<input type="email" id="email">
<label>كلمة المرور الجديدة</label>
<input type="password" id="password" placeholder="اتركه فارغ إذا لا تريد التغيير">
<button id="updateBtn">تحديث الحساب</button>
<button onclick="window.location.href='index.html'" style="background:#2ecc71;margin-top:10px;">العودة للمحادثات</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
import { getAuth, onAuthStateChanged, updatePassword, updateEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
  authDomain: "a3len-3ad54.firebaseapp.com",
  databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
  projectId: "a3len-3ad54",
  storageBucket: "a3len-3ad54.firebasestorage.app",
  messagingSenderId: "767338034080",
  appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth();
let currentUser = null;

onAuthStateChanged(auth,user=>{
if(user){currentUser=user; loadAccount();}
else window.location.href="login.html";
});

function loadAccount(){
get(ref(db,'users/'+currentUser.uid)).then(snapshot=>{
if(snapshot.exists()){
const data=snapshot.val();
document.getElementById("username").value=data.username||'';
document.getElementById("email").value=data.email||'';
}
});
}

document.getElementById("updateBtn").addEventListener('click',()=>{
const username=document.getElementById("username").value.trim();
const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();

if(username!==''){set(ref(db,'users/'+currentUser.uid+'/username'),username);}
if(email!=='' && email!==currentUser.email){updateEmail(currentUser,email).then(()=>alert("تم تحديث البريد")).catch(err=>alert(err.message));}
if(password!==''){updatePassword(currentUser,password).then(()=>alert("تم تحديث كلمة المرور")).catch(err=>alert(err.message));}
});
</script>
</body>
</html>

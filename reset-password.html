<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور | a3len</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'CustomFont', sans-serif;
            background: #0f1115;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .reset-container {
            background: #1c1f27;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #38bdf8;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: #111318;
            color: #e5e7eb;
            font-size: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #0ea5e9;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #374151;
        }
        
        .links a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 8px 0;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-medium { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #38bdf8; width: 100%; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>a3len</h1>
            <p>إعادة تعيين كلمة المرور</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div id="resetForm">
            <div class="form-group">
                <label for="newPassword">كلمة المرور الجديدة</label>
                <input type="password" id="newPassword" required onkeyup="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
                <div style="color:#9ca3af; font-size:12px; margin-top:5px;">
                    8 أحرف على الأقل، أحرف كبيرة وصغيرة، أرقام
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button class="reset-btn" onclick="resetPassword()">تعيين كلمة المرور الجديدة</button>
        </div>
        
        <div class="links">
            <a href="login.html">العودة لتسجيل الدخول</a>
            <a href="index.html">← الصفحة الرئيسية</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl3XunFOwHpGw-4_VYyETMtoLgk4mnRpQ",
            authDomain: "a3len-3ad54.firebaseapp.com",
            databaseURL: "https://a3len-3ad54-default-rtdb.firebaseio.com",
            projectId: "a3len-3ad54",
            storageBucket: "a3len-3ad54.firebasestorage.app",
            messagingSenderId: "767338034080",
            appId: "1:767338034080:web:801d77fb74c0aa56e92ac5"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        
        // التحقق من رابط إعادة التعيين
        let actionCode = null;
        let email = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // فحص إذا كان هناك رمز إعادة تعيين في الرابط
            const urlParams = new URLSearchParams(window.location.search);
            actionCode = urlParams.get('oobCode');
            
            if (!actionCode) {
                showError('رابط إعادة التعيين غير صالح أو منتهي الصلاحية');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }
            
            // التحقق من صحة الرمز
            auth.verifyPasswordResetCode(actionCode)
                .then((userEmail) => {
                    email = userEmail;
                    document.getElementById('resetForm').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Verify code error:', error);
                    showError('رابط إعادة التعيين غير صالح أو منتهي الصلاحية');
                    document.getElementById('resetForm').style.display = 'none';
                });
        });
        
        // فحص قوة كلمة المرور
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            strengthBar.className = 'password-strength';
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                return;
            }
            
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-good');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }
        
        // إعادة تعيين كلمة المرور
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!actionCode) {
                showError('رابط إعادة التعيين غير صالح');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('كلمتا السر غير متطابقتين');
                return;
            }
            
            // التحقق من قوة كلمة المرور
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(newPassword)) {
                showError('كلمة السر يجب أن تحتوي على أحرف كبيرة وصغيرة وأرقام');
                return;
            }
            
            // تطبيق كلمة المرور الجديدة
            auth.confirmPasswordReset(actionCode, newPassword)
                .then(() => {
                    successDiv.textContent = '✅ تم تعيين كلمة المرور الجديدة بنجاح!';
                    successDiv.style.display = 'block';
                    
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // الانتقال لصفحة تسجيل الدخول بعد 3 ثواني
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Reset password error:', error);
                    if (error.code === 'auth/expired-action-code') {
                        showError('انتهت صلاحية رابط إعادة التعيين');
                    } else if (error.code === 'auth/invalid-action-code') {
                        showError('رابط إعادة التعيين غير صالح');
                    } else if (error.code === 'auth/weak-password') {
                        showError('كلمة المرور ضعيفة جداً');
                    } else {
                        showError('حدث خطأ أثناء تعيين كلمة المرور: ' + error.message);
                    }
                });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
